<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3图片动态提示效果</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
    <figure class="test1">
        <img src="images/1.jpg">
        <figcaption>
            <h2>平移</h2>
            <p>about this picture1</p>
            <p>about this picture2</p>
            <p>about this picture3</p>
        </figcaption>
    </figure>
    <figure class="test2">
        <img src="images/2.jpg">
        <figcaption>
            <h2>旋转</h2>
            <p>about this picture</p>
            <div></div>
        </figcaption>
    </figure>
    <figure class="test3">
        <img src="images/3.jpg">
        <figcaption>
            <h2>扭曲动画</h2>
            <p>about this picture</p>
        </figcaption>
    </figure>
    <figure class="test4">
        <img src="images/4.jpg">
        <figcaption>
            <h2>缩放</h2>
            <p>about this picture</p>
            <div></div>
        </figcaption>
    </figure>
</body>
</html>
